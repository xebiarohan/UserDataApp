<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
					initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <div class="container" [ngStyle]="{ backgroundImage: '' }">
      <h3>Users</h3>
      <table id="tableID" class="table table-striped">
        <thead>
          <tr>
            <th *ngFor="let header of headers">
              {{ header | uppercase | format }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usr of users?.data; let i = index">
            <td class="text">{{ usr.userId }}</td>
            <td class="text">{{ usr.userEmail }}</td>
            <td class="text">{{ usr.firstName }}</td>
            <td class="text">{{ usr.lastName }}</td>
            <td><img src="{{ usr.userAvatar }}" /></td>
            <td class="text">
              <button
                class="btn btn-primary btn-edit"
                (click)="onEditUser(usr.userId)">
                Edit
              </button>
            </td>
            <td class="text">
              <button
                class="btn btn-danger btn-container btn-delete"
                (click)="onDeleteUser(usr.userId)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <!-- <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li> -->
          <li class="page-item" *ngFor="let pageNumber of pages">
            <a class="page-link" (click)="onPageChange(pageNumber)">{{
              pageNumber
            }}</a>
          </li>
          <!-- <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li> -->
        </ul>
      </nav>
    </div>
  </body>
</html>
