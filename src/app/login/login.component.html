<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login page</title>
  </head>
  <body>
    <div id="bg"></div>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-field">
        <input
          type="email"
          placeholder="Email"
          name="email"
          class="email"
          ngModel
          required
        />
      </div>

      <div class="form-field">
        <input
          type="password"
          placeholder="Password"
          name="password"
          class="password"
          ngModel
          required
        />
      </div>

      <div class="form-field">
        <button class="btn" [disabled]="form.invalid" type="submit">Log in</button>
      </div>
    </form>
  </body>
</html>
